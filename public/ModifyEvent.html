<!-- Modify event page initial design. unfortunately this was not implemented  -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="text/javascript">
  var currentEnabled = null;
  function enableElement(elem) {
  if (currentEnabled) {
  currentEnabled.disabled = true;
  }
  elem.disabled = false;
  currentEnabled = elem;
  }
  </script>

<div id="main">
<h1>Application Settings</h1>

<form action="appsett-var.php">
  <h3>Event Name</h3>
  <input type="text" name="eventname">
  <br>
  <h3>Event Time</h3>
  <input type="text" name="eventname" value="Start hh:mm">
  <input type="text" name="eventname" value="Finish hh:mm">
  <br>
  <h3>Event Location</h3>
  <input type="text" name="eventlocation">
  <br>
  <!--Goal of this is to disable the text boxes when the 'no' radio button is
  selected. Then enabling the box when the 'yes' radio button is selected-->
  <fieldset id="group1">
    <h3>Would you like an early warning?</h3>
    Yes  <input type="text" name="inp1" disabled="disabled">
      <input type="radio" name="group1" value="1"
      onclick="enableElement(this.form.elements['inp1']);">
    No<input type="radio" value="warn-off" checked name="group1">
    <br>
  </fieldset>

  <fieldset id="group2">
    <h3>Would you like to arrive early?</h3>
    Yes<input type="text" name="inp2" disabled="disabled">
    <input type="radio" name="group2" value="1"
    onclick="enableElement(this.form.elements['inp2']);">
    No<input type="radio" value="warn-off" checked name="group2">
    <br>
  </fieldset>

  Event Colour:<br>
  <input type="color" name="eventcolour" value="#ff0000"><br><br>

  <h3>Event Severity:</h3><br>
  <input list="evnet-severity">
  <datalist id="evnet-severity">
    <option value="High">
    <option value="Medium">
    <option value="Low">
  </datalist><br><br>

  <h3>Event Description:</h3><br>
  <textarea name="message" rows="5" cols="30"></textarea><br>
  <input type="submit" name"Save" value="Modify Event"><br>
</form>
<a><button>Delete Event</button></a><br>
<a href="EventListpage.html"><button>Cancel</button></a>

</body>
</div>
</html>
