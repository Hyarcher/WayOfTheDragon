<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
<h1>Application Settings</h1>

<form action="/action_page.php">
  <h3>Dark Theme</h3>
  <h3>On<input type="radio" name="dark-theme" value="dark-theme-on" onclick="changeCSS('darkstyle.css', 0);"></h3>

  <h3>Off<input type="radio" name="dark-theme" value="dark-theme-off" onclick="changeCSS('style.css', 0);" checked></h3>

  <h3>Calendar Format:</h3><br>
  <input list="cal-format">
  <datalist id="cal-format">
    <option value="Month">
    <option value="Week">
    <option value="Day">
  </datalist><br><br>
</form>
<a href="ViewCalendarPage.html"><button>Cancel</button></a>

<script src="Dark-theme.js"></script>

</body>
</div>
</html>
